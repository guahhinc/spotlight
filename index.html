<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VORTEX PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #F4D03F; --accent: #00E5FF; --bg: #0f0f0f; --card: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Kanit', sans-serif; overflow: hidden; }
        
        /* --- LOBBY UI --- */
        #lobby-layer { position: absolute; width: 100%; height: 100%; overflow-y: auto; background: var(--bg); }
        
        /* Navbar */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: rgba(20,20,20,0.95); border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 10; }
        .logo { font-size: 2rem; font-style: italic; color: var(--primary); text-transform: uppercase; font-weight: 800; }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        
        .btn { padding: 10px 25px; border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; transform: skew(-10deg); transition: 0.2s; text-decoration: none; display: inline-block; font-size: 1rem; }
        .btn-primary { background: var(--primary); color: black; }
        .btn-accent { background: var(--accent); color: black; }
        .btn:hover { transform: skew(-10deg) scale(1.05); filter: brightness(1.1); }

        /* User Bar */
        #user-bar { display: none; align-items: center; gap: 10px; background: #222; padding: 5px 15px; border-radius: 5px; transform: skew(-10deg); border: 1px solid #444; }
        #avatar-icon { width: 30px; height: 30px; background: #555; border-radius: 50%; border: 2px solid white; }

        /* Map Grid */
        .hero { text-align: center; padding: 60px 20px; background: radial-gradient(circle, #2a2a2a 0%, #0f0f0f 70%); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 40px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 10px; overflow: hidden; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 229, 255, 0.2); }
        .card-img { height: 160px; background: #252525; display: flex; align-items: center; justify-content: center; color: #444; font-size: 4rem; }
        .card-content { padding: 15px; }
        .card h3 { margin: 0; font-size: 1.4rem; color: white; }
        .card p { color: #888; font-size: 0.9rem; margin: 5px 0 15px 0; }
        .play-btn { width: 100%; background: var(--accent); border: none; padding: 10px; font-weight: 800; cursor: pointer; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #1a1a1a; padding: 40px; border-radius: 10px; border: 2px solid var(--primary); width: 350px; text-align: center; }
        .modal-box input { width: 90%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; font-family: 'Kanit'; }

        /* Avatar Editor */
        #editor-ui { display: none; position: absolute; top:0; left:0; width:100%; height:100%; background: #111; z-index: 50; flex-direction: row; }
        #editor-canvas { flex: 2; background: radial-gradient(#333, #000); }
        #editor-sidebar { flex: 1; background: #1a1a1a; padding: 20px; border-left: 2px solid var(--primary); display: flex; flex-direction: column; gap: 10px; }
        .part-btn { background: #333; color: white; border: 1px solid #555; padding: 10px; cursor: pointer; text-align: left; transition: 0.2s; }
        .part-btn:hover { border-color: var(--accent); background: #222; }

        /* --- GAME HUD --- */
        #game-layer { display: none; position: absolute; width: 100%; height: 100%; }
        #game-canvas { display: block; width: 100%; height: 100%; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 6px; height: 6px; background: white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; }
        #exit-btn { position: absolute; top: 20px; right: 20px; background: red; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby-layer">
        <nav>
            <div class="logo">VORTEX</div>
            <div class="nav-right">
                <div id="user-bar">
                    <div id="avatar-icon"></div>
                    <div>
                        <div id="u-name" style="font-size:0.9rem; line-height:1;">Guest</div>
                        <div id="u-credits" style="font-size:0.7rem; color:var(--primary);">0 V-Bux</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="openLogin()" id="login-btn">LOGIN</button>
                <button class="btn btn-accent" onclick="openEditor()" id="edit-btn" style="display:none;">AVATAR</button>
                <a href="studio.html" class="btn btn-primary" style="background: white;">CREATE</a>
            </div>
        </nav>

        <div class="hero">
            <h1>FEATURED MAPS</h1>
        </div>

        <div class="grid" id="map-grid">
            <p>Connecting to Spreadsheet...</p>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="auth-modal" class="modal">
        <div class="modal-box">
            <h2 id="auth-title">LOGIN</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" style="width:100%" onclick="handleAuth()">SUBMIT</button>
            <p style="font-size: 0.8rem; color: #888; cursor: pointer;" onclick="toggleReg()">Switch to Register / Login</p>
        </div>
    </div>

    <!-- AVATAR EDITOR -->
    <div id="editor-ui">
        <div id="editor-canvas"></div>
        <div id="editor-sidebar">
            <h2>CUSTOMIZE</h2>
            <p>Colors</p>
            <button class="part-btn" onclick="setAvatarColor('red')">Red Team</button>
            <button class="part-btn" onclick="setAvatarColor('blue')">Blue Team</button>
            <button class="part-btn" onclick="setAvatarColor('green')">Green Team</button>
            <p>Hats</p>
            <button class="part-btn" onclick="setAvatarHat('none')">No Hat</button>
            <button class="part-btn" onclick="setAvatarHat('tophat')">Top Hat</button>
            <button class="part-btn" onclick="setAvatarHat('blockhead')">Block Head</button>
            <div style="margin-top:auto;">
                <button class="btn btn-accent" style="width:100%" onclick="saveAvatar()">SAVE & EXIT</button>
            </div>
        </div>
    </div>

    <!-- GAME LAYER -->
    <div id="game-layer">
        <canvas id="game-canvas"></canvas>
        <div id="crosshair"></div>
        <button id="exit-btn" onclick="exitGame()">EXIT</button>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script>
        // === CONFIGURATION ===
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwRtQWIwlGkYowV-qD4rRn6Zz1AzZpvyGF7CyynEvDyfdXhCWGIb_E8UqoABgHLs6bN/exec";
        const TSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIfH1AYbqKA0pAuETV7LqbsPfjPqAMLCm9en8kS42Z9pg1eifjfLST8OTuAtszS7ZAXfwkAIBKAJY9/pub?output=tsv";

        // === STATE ===
        let currentUser = null;
        let myAvatar = { color: "#ffffff", hat: "none" };
        let isRegistering = false;

        // === 1. LOBBY SYSTEM ===
        
        // Fetch Maps from Read-Only TSV (Super Fast)
        fetch(TSV_URL)
            .then(res => res.text())
            .then(text => {
                const grid = document.getElementById("map-grid");
                grid.innerHTML = "";
                const rows = text.split("\n");
                
                // Skip row 0 if it's headers
                rows.forEach((row, index) => {
                    if(index === 0 && row.includes("MapID")) return;
                    if(!row.trim()) return;

                    const cols = row.split("\t");
                    if(cols.length < 3) return;

                    const id = cols[0];
                    let header = {}, body = {};
                    
                    try { header = JSON.parse(cols[1]); } catch(e) { header = {name:"Error", creator:"Unknown"}; }
                    try { body = JSON.parse(cols[2]); } catch(e) {}

                    // Store body in button for click
                    const safeBody = encodeURIComponent(JSON.stringify(body));

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <div class="card-img"></div>
                        <div class="card-content">
                            <h3>${header.name || "Untitled"}</h3>
                            <p>By ${header.creator || "Anonymous"}</p>
                            <button class="play-btn" onclick="launchGame('${safeBody}')">PLAY</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });

        // === 2. AUTH SYSTEM ===
        function openLogin() { document.getElementById("auth-modal").style.display = "flex"; }
        function toggleReg() { 
            isRegistering = !isRegistering; 
            document.getElementById("auth-title").innerText = isRegistering ? "REGISTER" : "LOGIN"; 
        }

        function handleAuth() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if(!u || !p) return alert("Enter details");

            // Use Web App URL for Logic
            const action = isRegistering ? "register" : "login";
            
            // For Login, we use GET to read response easily
            // For Register, we use POST
            if(action === "login") {
                fetch(`${WEB_APP_URL}?action=login&username=${u}&password=${p}`)
                .then(res => res.json())
                .then(data => {
                    if(data.status === "success") {
                        loginSuccess(u, data.avatar, data.stats);
                    } else {
                        alert("Login Failed");
                    }
                });
            } else {
                fetch(WEB_APP_URL, {
                    method: "POST", mode: "no-cors",
                    body: JSON.stringify({ action: "register", username: u, password: p })
                }).then(() => {
                    alert("Registration Sent! Try logging in.");
                    toggleReg();
                });
            }
        }

        function loginSuccess(user, avatar, stats) {
            currentUser = user;
            myAvatar = avatar;
            
            document.getElementById("auth-modal").style.display = "none";
            document.getElementById("login-btn").style.display = "none";
            document.getElementById("edit-btn").style.display = "inline-block";
            document.getElementById("user-bar").style.display = "flex";
            
            document.getElementById("u-name").innerText = user;
            document.getElementById("u-credits").innerText = (stats.credits || 0) + " V-Bux";
            document.getElementById("avatar-icon").style.backgroundColor = avatar.color || "#fff";
        }

        // === 3. AVATAR EDITOR ===
        let editorScene, editorRenderer, editorMesh, editorHat;
        
        function openEditor() {
            document.getElementById("lobby-layer").style.display = "none";
            document.getElementById("editor-ui").style.display = "flex";
            initEditor3D();
        }

        function initEditor3D() {
            if(editorScene) return;
            const container = document.getElementById("editor-canvas");
            editorScene = new THREE.Scene();
            
            const cam = new THREE.PerspectiveCamera(50, container.offsetWidth/container.offsetHeight, 0.1, 100);
            cam.position.set(0, 1, 3);
            
            editorRenderer = new THREE.WebGLRenderer({alpha:true});
            editorRenderer.setSize(container.offsetWidth, container.offsetHeight);
            container.appendChild(editorRenderer.domElement);
            
            // Light
            editorScene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffffff, 1);
            dl.position.set(2, 2, 2);
            editorScene.add(dl);

            // Dummy Char
            editorMesh = new THREE.Group();
            
            const mat = new THREE.MeshLambertMaterial({color: myAvatar.color});
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.6, 0.3), mat);
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), new THREE.MeshLambertMaterial({color: 0xffccaa}));
            head.position.y = 0.5;
            
            // Hat Group
            editorHat = new THREE.Group();
            editorHat.position.y = 0.7;
            
            editorMesh.add(body);
            editorMesh.add(head);
            editorMesh.add(editorHat);
            editorScene.add(editorMesh);

            // Apply current settings
            updateEditorVisuals();

            function animate() {
                requestAnimationFrame(animate);
                editorMesh.rotation.y += 0.01;
                editorRenderer.render(editorScene, cam);
            }
            animate();
        }

        function updateEditorVisuals() {
            // Update Body Color
            editorMesh.children[0].material.color.set(myAvatar.color);
            
            // Update Hat
            editorHat.clear();
            if(myAvatar.hat === 'tophat') {
                const cyl = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.4, 32), new THREE.MeshLambertMaterial({color:0x111}));
                editorHat.add(cyl);
            } else if (myAvatar.hat === 'blockhead') {
                const box = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshLambertMaterial({color:0x555}));
                editorHat.add(box);
            }
        }

        function setAvatarColor(c) { myAvatar.color = c; updateEditorVisuals(); }
        function setAvatarHat(h) { myAvatar.hat = h; updateEditorVisuals(); }

        function saveAvatar() {
            // Save to Cloud
            fetch(WEB_APP_URL, {
                method: "POST", mode: "no-cors",
                body: JSON.stringify({
                    action: "updateAvatar",
                    username: currentUser,
                    avatarData: myAvatar
                })
            }).then(() => {
                document.getElementById("editor-ui").style.display = "none";
                document.getElementById("lobby-layer").style.display = "block";
                document.getElementById("avatar-icon").style.backgroundColor = myAvatar.color;
            });
        }


        // === 4. GAME ENGINE ===
        let scene, camera, renderer, controls, isPlaying = false;
        
        function launchGame(jsonString) {
            const mapData = JSON.parse(decodeURIComponent(jsonString));
            
            document.getElementById("lobby-layer").style.display = "none";
            document.getElementById("game-layer").style.display = "block";
            
            if(!renderer) initGameEngine();
            loadMap(mapData);
            
            isPlaying = true;
            controls.lock();
            document.getElementById("exit-btn").style.display = "none"; // Hide initially
            animateGame();
        }

        function initGameEngine() {
            const canvas = document.getElementById("game-canvas");
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({canvas: canvas, antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls = new THREE.PointerLockControls(camera, document.body);
            
            controls.addEventListener('unlock', () => {
                if(isPlaying) document.getElementById("exit-btn").style.display = "block";
            });
            controls.addEventListener('lock', () => {
                 document.getElementById("exit-btn").style.display = "none";
            });

            // Movement Listeners
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
        }

        function loadMap(data) {
            // Reset
            scene.clear();
            
            // Sky
            scene.background = new THREE.Color(data.skyColor || "#87CEEB");
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const dl = new THREE.DirectionalLight(0xffffff, 0.6);
            dl.position.set(10,20,10);
            scene.add(dl);

            // Floor
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshLambertMaterial({color:0x222}));
            floor.rotation.x = -Math.PI/2;
            scene.add(floor);

            // Blocks
            if(data.blocks) {
                const geo = new THREE.BoxGeometry(1,1,1);
                const chunks = data.blocks.split("|");
                chunks.forEach(chunk => {
                    const [x,y,z,col] = chunk.split(",");
                    if(x && y && z) {
                        const mesh = new THREE.Mesh(geo, new THREE.MeshLambertMaterial({color: parseInt(col)}));
                        mesh.position.set(parseFloat(x), parseFloat(y), parseFloat(z));
                        scene.add(mesh);
                    }
                });
            }

            // Spawn
            const s = data.spawn || {x:0, y:2, z:0};
            camera.position.set(s.x, s.y, s.z);
        }

        // Physics vars
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let moveF=false, moveB=false, moveL=false, moveR=false, canJump=false;
        let prevTime = performance.now();

        function onKeyDown(e) {
            switch(e.code) {
                case 'KeyW': moveF = true; break;
                case 'KeyS': moveB = true; break;
                case 'KeyA': moveL = true; break;
                case 'KeyD': moveR = true; break;
                case 'Space': if(canJump) { velocity.y += 15; canJump = false; } break;
            }
        }
        function onKeyUp(e) {
             switch(e.code) {
                case 'KeyW': moveF = false; break;
                case 'KeyS': moveB = false; break;
                case 'KeyA': moveL = false; break;
                case 'KeyD': moveR = false; break;
            }
        }

        function animateGame() {
            if(!isPlaying) return;
            requestAnimationFrame(animateGame);

            if(controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 3.0 * delta;

                direction.z = Number(moveF) - Number(moveB);
                direction.x = Number(moveR) - Number(moveL);
                direction.normalize();

                if (moveF || moveB) velocity.z -= direction.z * 100.0 * delta;
                if (moveL || moveR) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                camera.position.y += velocity.y * delta;

                if (camera.position.y < 2) {
                    velocity.y = 0;
                    camera.position.y = 2;
                    canJump = true;
                }
            }
            prevTime = performance.now();
            renderer.render(scene, camera);
        }

        function exitGame() {
            isPlaying = false;
            controls.unlock();
            document.getElementById("game-layer").style.display = "none";
            document.getElementById("lobby-layer").style.display = "block";
        }

    </script>
</body>
</html>
