<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spotlight</title>
    
    <!-- iOS PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Spotlight">
    <meta name="theme-color" content="#050505">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/search.png">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700&display=swap');

        :root { --bg-color: #050505; --card-bg: #171717; --accent: #a855f7; }
        
        /* Mobile Reset */
        * { -webkit-tap-highlight-color: transparent; outline: none; touch-action: manipulation; }
        
        body { 
            font-family: 'Inter Tight', sans-serif; 
            background-color: var(--bg-color); 
            color: #e2e8f0;
            min-height: 100dvh; 
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            overscroll-behavior: none; 
            user-select: none; 
            cursor: text; /* Indicates clickable background */
        }

        input, textarea { user-select: text; }

        /* Search Bar Glow */
        .search-container { position: relative; z-index: 10; }
        .search-glow {
            position: absolute; inset: -2px;
            background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899);
            border-radius: 1rem; filter: blur(15px); opacity: 0.5;
            transition: opacity 0.3s ease, filter 0.3s ease; z-index: -1;
        }
        .search-container:focus-within .search-glow { opacity: 1; filter: blur(25px); }

        /* Inputs */
        .input-wrapper { 
            position: relative; background: var(--card-bg); 
            border-radius: 0.75rem; display: flex; align-items: center; 
            border: 1px solid #262626;
            min-height: 3.5rem; 
        }
        
        /* Font size 16px+ prevents iOS zoom */
        #mainInput { background: transparent; color: white; z-index: 2; position: relative; font-size: 18px; }
        #mainInput::placeholder { color: #525252; font-weight: 300; opacity: 1; } 
        
        #ghostInput { 
            position: absolute; left: 0; top: 0; width: 100%; height: 100%; 
            background: transparent; color: #525252; pointer-events: none; 
            z-index: 1; padding-left: 3rem; font-size: 18px;
        }

        /* Results List */
        .result-item { border-left: 3px solid transparent; }
        .result-item:active { background-color: #262626; } 
        .result-item.selected { background-color: #262626; border-left: 3px solid var(--accent); }
        
        /* Scrollbars */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* Modals */
        .modal-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px); z-index: 50; 
            display: flex; justify-content: center; align-items: center; 
            opacity: 0; pointer-events: none; transition: opacity 0.2s; 
            padding: 1rem; padding-bottom: env(safe-area-inset-bottom);
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; cursor: default; }
        .modal-content { 
            background: #111; border: 1px solid #333; border-radius: 1.2rem; 
            width: 100%; max-width: 550px; max-height: 85dvh; 
            overflow-y: auto; transform: scale(0.95); transition: transform 0.2s; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .icon-option { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 8px; cursor: pointer; color: #666; 
            border: 2px solid transparent; transition: all 0.2s; 
        }
        .icon-option.selected { background: #3b0764; border-color: #a855f7; color: #fff; }

        /* Sync Indicator */
        #syncIndicator {
            position: fixed; bottom: calc(20px + env(safe-area-inset-bottom)); right: 20px;
            background: rgba(38, 38, 38, 0.8); border: 1px solid #333;
            padding: 6px 12px; border-radius: 30px;
            font-size: 11px; color: #666; font-weight: 500;
            display: flex; align-items: center; gap: 6px;
            transform: translateY(100px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 40; backdrop-filter: blur(4px); pointer-events: none;
        }
        #syncIndicator.visible { transform: translateY(0); }

        .fade-in { animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-start pt-24 md:pt-32">

    <div id="syncIndicator">
        <i class="fas fa-circle-notch fa-spin text-purple-500"></i>
        <span id="syncText">Syncing...</span>
    </div>

    <div class="w-full max-w-lg px-4 md:px-0 relative">
        <div class="flex justify-between items-end mb-6 px-2">
            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Spotlight</h1>
                <p class="text-neutral-500 text-sm mt-1">Ready.</p>
            </div>
            <div class="flex gap-3 pb-1">
                <button onclick="notesApp.openNew(event)" class="p-3 rounded-xl bg-neutral-900 active:bg-neutral-800 border border-neutral-800 transition-colors group">
                    <span class="text-xs text-neutral-400 group-hover:text-white font-medium flex items-center gap-2">

        <div class="search-container">

                <div class="relative flex-grow h-14">

                    <!-- enterkeyhint="go" makes the mobile keyboard button blue/prominent -->
                    <input 
                        type="text"

                        class="h-full w-full pl-2 text-lg outline-none font-light bg-transparent"

        <div class="mt-6 text-neutral-600 text-xs text-center opacity-60">

    <!-- SETTINGS MODAL -->

        <div class="modal-content p-6">
            <div class="flex justify-between items-center mb-6 border-b border-neutral-800 pb-4">
                <h2 class="text-lg font-bold text-white"><i class="fas fa-sliders-h mr-2 text-purple-500"></i>Settings</h2>

                    <input id="newShortUrl" placeholder="https://..." class="bg-neutral-900 border border-neutral-800 text-white px-3 py-3 rounded-lg w-2/3 text-sm outline-none focus:border-purple-500">
                </div>
                <div class="mb-3">
                    <div id="iconGrid" class="grid grid-cols-6 md:grid-cols-8 gap-2"></div>
                    <input type="hidden" id="selectedIconInput">
                </div>
                <button onclick="settingsApp.addShortcut()" class="w-full bg-neutral-800 hover:bg-neutral-700 text-white py-3 rounded-lg text-sm border border-neutral-700 mb-4 font-medium">Create Shortcut</button>
                <div id="shortcutsList" class="space-y-1 max-h-40 overflow-y-auto"></div>
            </div>

            <div class="pt-4 border-t border-neutral-800">
                <button onclick="if(confirm('Reset all local data?')) { brain.reset(); settingsApp.close(); }" class="text-red-500 text-xs hover:text-red-400 hover:underline p-2">Reset Local Data</button>
            </div>
        </div>
    </div>

    <!-- NOTES MODAL -->
    <div id="notesModal" class="modal-overlay">
        <div class="modal-content p-0 flex flex-col h-[600px]">
            <div class="p-4 border-b border-neutral-800 bg-neutral-900 flex justify-between items-center">
                <input id="noteTitle" type="text" placeholder="Untitled Note" class="bg-transparent text-white font-bold text-lg outline-none w-full placeholder-neutral-600">
                <div class="flex gap-2">
                    <button onclick="notesApp.deleteCurrent()" class="text-neutral-500 hover:text-red-500 p-2"><i class="fas fa-trash"></i></button>
                    <button onclick="notesApp.saveAndClose()" class="text-purple-400 hover:text-white font-medium text-sm px-4 py-2 rounded-lg bg-purple-900/20 border border-purple-900/50">Done</button>
                </div>
            </div>
            <textarea id="noteBody" class="flex-grow bg-[#0a0a0a] text-neutral-300 p-4 outline-none resize-none text-base leading-relaxed" placeholder="Start typing..."></textarea>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyIm8r81-pzMIZqWJv-X_Mykee7dapXYxATnCP_cuVuzZapRx0bU7mI4lU7KpvBYgcm/exec"; 
        
        const KEYS = {
            NOTES: 'spotlight_notes_v2026',
            SHORTCUTS: 'spotlight_shortcuts_v2026',
            HISTORY: 'spotlight_history_v2026',
            CREDS: 'spotlight_creds_v2026'
        };

        // --- UTILS ---
        function levenshtein(a, b) {
            if(a.length == 0) return b.length; 
            if(b.length == 0) return a.length;
            var matrix = [];
            for(var i = 0; i <= b.length; i++){ matrix[i] = [i]; }
            for(var j = 0; j <= a.length; j++){ matrix[0][j] = j; }
            for(var i = 1; i <= b.length; i++){
                for(var j = 1; j <= a.length; j++){
                    if(b.charAt(i-1) == a.charAt(j-1)){ matrix[i][j] = matrix[i-1][j-1]; }
                    else { matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, Math.min(matrix[i][j-1] + 1, matrix[i-1][j] + 1)); }
                }
            }
            return matrix[b.length][a.length];
        }

        // --- MERGE LOGIC ---
        const Merger = {
            notes: (local, server) => {
                const map = new Map();
                server.forEach(n => map.set(n.id, n));
                local.forEach(n => {
                    const exists = map.get(n.id);
                    if (!exists || (n.updated > exists.updated)) {
                        map.set(n.id, n);
                    }
                });
                return Array.from(map.values()).sort((a,b) => b.updated - a.updated);
            },
            shortcuts: (localMap, serverMap) => { return { ...serverMap, ...localMap }; },
            history: (local, server) => {
                const map = new Map();
                server.forEach(h => map.set(h.term, h));
                local.forEach(h => {
                    const exists = map.get(h.term);
                    if (!exists || h.count > exists.count) map.set(h.term, h);
                });
                return Array.from(map.values());
            }
        };

        // --- SYNC SYSTEM ---
        const Syncer = {
            indicator: document.getElementById('syncIndicator'),
            text: document.getElementById('syncText'),
            
            show: (msg, isError = false) => {
                Syncer.text.innerText = msg;
                Syncer.text.className = isError ? "text-red-400" : "text-neutral-300";
                Syncer.indicator.classList.add('visible');
                setTimeout(() => Syncer.indicator.classList.remove('visible'), 2000);
            },

            executeSmartSync: async (user, pass, silent = false) => {
                if(silent) Syncer.show("Syncing...");
                try {
                    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: 'login', username: user, password: pass }) });
                    const json = await res.json();
                    if (json.status === "success") {
                        if (json.data.notes) brain.notes.list = Merger.notes(brain.notes.list, json.data.notes);
                        if (json.data.shortcuts) brain.shortcuts.custom = Merger.shortcuts(brain.shortcuts.custom, json.data.shortcuts);
                        if (json.data.savedShortcuts) brain.shortcuts.auto = Merger.shortcuts(brain.shortcuts.auto, json.data.savedShortcuts);
                        if (json.data.history) brain.history = Merger.history(brain.history, json.data.history);

                        brain.notes.saveLocal();
                        brain.shortcuts.saveLocal();
                        brain.saveHistoryLocal();

                        if(settingsApp.modal.classList.contains('active')) settingsApp.renderList();

                        const uploadPayload = {
                            action: 'save',
                            username: user,
                            password: pass,
                            data: {
                                notes: brain.notes.list,
                                shortcuts: brain.shortcuts.custom,
                                savedShortcuts: brain.shortcuts.auto,
                                history: brain.history
                            }
                        };
                        await fetch(API_URL, { method: "POST", body: JSON.stringify(uploadPayload) });
                        if(!silent) Syncer.show("Up to date!");
                        return true;
                    } else {
                        if(!silent) Syncer.show("Error: " + json.message, true);
                        return false;
                    }
                } catch (e) {
                    console.error(e);
                    if(!silent) Syncer.show("Connection failed", true);
                    return false;
                }
            }
        };

        // --- DATA MODULES ---
        class NotesManager {
            constructor() { this.list = JSON.parse(localStorage.getItem(KEYS.NOTES)) || []; }
            saveLocal() { localStorage.setItem(KEYS.NOTES, JSON.stringify(this.list)); }
            save() { this.saveLocal(); }
            create(title, body) { this.list.unshift({ id: Date.now().toString(), title: title || "Untitled", body, updated: Date.now() }); this.save(); }
            update(id, title, body) { const idx = this.list.findIndex(n => n.id === id); if (idx !== -1) { this.list[idx] = { ...this.list[idx], title, body, updated: Date.now() }; this.save(); } }
            delete(id) { this.list = this.list.filter(n => n.id !== id); this.save(); }
            get(id) { return this.list.find(n => n.id === id); }
        }

        class ShortcutManager {
            constructor() {
                this.defaults = {
                    "youtube": { url: "https://www.youtube.com", icon: "fa-play", name: "YouTube", class: "text-red-500" },
                    "gmail": { url: "https://mail.google.com", icon: "fa-envelope", name: "Gmail", class: "text-red-400" },
                    "outlook": { url: "https://outlook.live.com", icon: "fa-envelope-open-text", name: "Outlook", class: "text-blue-500" },
                    "spotify": { url: "https://open.spotify.com", icon: "fa-music", name: "Spotify", class: "text-green-500" },
                    "applemusic": { url: "https://music.apple.com", icon: "fa-music", name: "Apple Music", class: "text-pink-500" },
                    "maps": { url: "https://maps.google.com", icon: "fa-map-marker-alt", name: "Maps", class: "text-green-500" },
                    "reddit": { url: "https://www.reddit.com", icon: "fa-robot", name: "Reddit", class: "text-orange-500" },
                    "chatgpt": { url: "https://chat.openai.com", icon: "fa-bolt", name: "ChatGPT", class: "text-teal-400" },
                    "amazon": { url: "https://www.amazon.com", icon: "fa-shopping-cart", name: "Amazon", class: "text-yellow-500" }
                };
                const saved = JSON.parse(localStorage.getItem(KEYS.SHORTCUTS)) || { custom: {}, auto: {} };
                this.custom = saved.custom || {};
                this.auto = saved.auto || {};
            }
            saveLocal() { localStorage.setItem(KEYS.SHORTCUTS, JSON.stringify({ custom: this.custom, auto: this.auto })); }
            save() { this.saveLocal(); }
            getAll() { return { ...this.defaults, ...this.auto, ...this.custom }; }
            add(name, url, icon) { const key = name.toLowerCase().replace(/\s/g, ''); this.custom[key] = { name, url, icon: icon || 'fa-link', class: 'text-purple-400' }; this.save(); }
            remove(key) { if(this.custom[key]) delete this.custom[key]; this.save(); }
        }

        class Brain {
            constructor() {
                this.notes = new NotesManager();
                this.shortcuts = new ShortcutManager();
                this.history = JSON.parse(localStorage.getItem(KEYS.HISTORY)) || [];
                if (this.history.length === 0) this.seed();
            }
            saveHistoryLocal() { localStorage.setItem(KEYS.HISTORY, JSON.stringify(this.history)); }
            save() { this.saveHistoryLocal(); }
            seed() {
                const now = Date.now();
                this.history = [ { term: "YouTube", count: 5, lastAccess: now }, { term: "Gmail", count: 3, lastAccess: now } ];
                this.saveHistoryLocal();
            }
            predict(input) {
                const q = input.toLowerCase().trim();
                if (!q) return [];
                const results = [];
                const seen = new Set();
                const add = (type, item, score, meta={}) => {
                    if (seen.has(item.term.toLowerCase())) return;
                    results.push({ type, term: item.term, score, ...meta });
                    seen.add(item.term.toLowerCase());
                };
                if ("settings".startsWith(q) || "config".startsWith(q)) add('cmd', {term: "Settings"}, 2000, {action: 'settings', icon:'fa-cog'});
                if ("new note".startsWith(q) || "note".startsWith(q)) add('cmd', {term: "New Note"}, 2000, {action: 'note', icon:'fa-plus'});
                this.notes.list.forEach(n => { if (n.title.toLowerCase().includes(q)) add('note', {term: n.title}, 1000, {id: n.id}); });
                const all = this.shortcuts.getAll();
                for (const [key, val] of Object.entries(all)) {
                    const nameLower = val.name.toLowerCase();
                    let score = 0;
                    if (nameLower.startsWith(q)) score = 900;
                    else if (nameLower.split(' ').some(w => w.startsWith(q))) score = 850;
                    else if (q.length > 2 && levenshtein(q, nameLower) <= 1) score = 700;
                    if (score > 0) add('shortcut', {term: val.name}, score, { url: val.url, icon: val.icon, class: val.class });
                }
                this.history.forEach(h => {
                    if (h.term.toLowerCase().includes(q)) {
                        let score = h.count + 500;
                        const known = Object.values(all).find(s => s.name.toLowerCase() === h.term.toLowerCase());
                        let meta = { icon: 'fa-search', class: 'text-neutral-500' };
                        if (known) meta = { icon: known.icon, class: known.class, url: known.url };
                        add('history', h, score, meta);
                    }
                });
                return results.sort((a,b) => b.score - a.score).slice(0, 6);
            }
            learn(term) {
                const all = this.shortcuts.getAll();
                const match = Object.values(all).find(s => s.name.toLowerCase() === term.toLowerCase());
                const finalTerm = match ? match.name : term;
                const existing = this.history.find(h => h.term.toLowerCase() === finalTerm.toLowerCase());
                if (existing) { existing.count++; existing.lastAccess = Date.now(); } else { this.history.push({ term: finalTerm, count: 1, lastAccess: Date.now() }); }
                this.save();
            }
            reset() { localStorage.clear(); window.location.reload(); }
        }

        // --- APP LOGIC ---
        const brain = new Brain();
        const els = {
            main: document.getElementById('mainInput'),
            ghost: document.getElementById('ghostInput'),
            box: document.getElementById('predictionsBox'),
            list: document.getElementById('resultsList'),
            hint: document.getElementById('tabHint')
        };
        let suggestions = [];
        let selIndex = 0;

        // --- MOBILE & DESKTOP CLICK-TO-FOCUS ---
        document.addEventListener('click', (e) => {
            // If modal is active, ignore body clicks
            if (document.querySelector('.modal-overlay.active')) return;
            // If interacting with specific elements, ignore
            if (e.target.closest('button') || e.target.closest('.result-item') || e.target.closest('input') || e.target.closest('textarea')) return;
            
            // Otherwise, focus main input (Makes whole screen a tap target)
            els.main.focus();
        });

        // --- KEYBOARD SHORTCUTS ---
        document.addEventListener('keydown', (e) => {
            if (document.querySelector('.modal-overlay.active')) return;
            if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') return;
            // If user types a letter, focus input automatically
            if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) els.main.focus();
        });

        // --- AUTO SYNC LOOP ---
        window.addEventListener('load', () => {
            const creds = JSON.parse(localStorage.getItem(KEYS.CREDS) || '{}');
            if(creds.user && creds.pass) {
                Syncer.executeSmartSync(creds.user, creds.pass, true);
                document.getElementById('syncUser').value = creds.user;
                document.getElementById('syncPass').value = creds.pass;
            }
        });

        setInterval(() => {
            const creds = JSON.parse(localStorage.getItem(KEYS.CREDS) || '{}');
            if (!creds.user || !creds.pass) return;
            const isTyping = (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA');
            if (!isTyping) Syncer.executeSmartSync(creds.user, creds.pass, true);
        }, 20000); 

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                const creds = JSON.parse(localStorage.getItem(KEYS.CREDS) || '{}');
                if(creds.user) Syncer.executeSmartSync(creds.user, creds.pass, true);
            }
        });

        // --- RENDER LOGIC ---
        els.main.addEventListener('input', (e) => render(e.target.value));
        els.main.addEventListener('focus', () => render(els.main.value));
        
        function render(val) {
            suggestions = brain.predict(val);
            els.list.innerHTML = '';
            selIndex = 0;
            if (suggestions.length > 0) {
                els.box.classList.remove('hidden');
                const top = suggestions[0];
                if (val && top.term.toLowerCase().startsWith(val.toLowerCase())) {
                    els.ghost.value = val + top.term.substring(val.length);
                    els.hint.style.opacity = '1';
                } else {
                    els.ghost.value = '';
                    els.hint.style.opacity = '0';
                }
                suggestions.forEach((item, idx) => {
                    const div = document.createElement('div');
                    div.className = `result-item p-3 mx-1 rounded-lg flex items-center justify-between cursor-pointer transition-colors ${idx === 0 ? 'selected' : ''} hover:bg-white/5`;
                    let icon = item.icon || 'fa-search';
                    let color = item.class || 'text-neutral-500';
                    let tag = '';
                    if (item.type === 'note') { icon = 'fa-sticky-note'; color = 'text-yellow-500'; tag = 'NOTE'; }
                    if (item.type === 'cmd') { color = 'text-blue-400'; tag = 'CMD'; }
                    div.innerHTML = `<div class="flex items-center text-neutral-200"><div class="w-8 flex justify-center mr-2 ${color}"><i class="fas ${icon}"></i></div><span class="font-medium">${item.term}</span></div>${tag ? `<span class="text-[10px] bg-neutral-800 text-neutral-500 px-1.5 py-0.5 rounded border border-neutral-700">${tag}</span>` : ''}`;
                    div.onclick = () => run(item);
                    els.list.appendChild(div);
                });
            } else {
                els.box.classList.add('hidden');
                els.ghost.value = '';
                els.hint.style.opacity = '0';
            }
        }

        function run(item) {
            if (item.type === 'cmd') {
                if(item.action === 'settings') settingsApp.open();
                if(item.action === 'note') notesApp.openNew();
            } else if (item.type === 'note') {
                notesApp.openExisting(item.id);
            } else {
                brain.learn(item.term);
                els.main.value = "Opening...";
                document.getElementById('mainIcon').className = "fas fa-circle-notch fa-spin text-purple-500";
                if (item.url) setTimeout(() => window.location.href = item.url, 300);
                else {
                    setTimeout(() => window.open(`https://www.google.com/search?q=${encodeURIComponent(item.term)}`, '_blank'), 300);
                    setTimeout(() => { els.main.value = ""; document.getElementById('mainIcon').className = "fas fa-search"; }, 1000);
                }
            }
            els.box.classList.add('hidden');
        }

        els.main.addEventListener('keydown', (e) => {
            if (e.key === 'Tab' && suggestions.length > 0) { e.preventDefault(); els.main.value = suggestions[0].term; render(els.main.value); }
            if (e.key === 'ArrowDown') { e.preventDefault(); selIndex = (selIndex + 1) % suggestions.length; updateSel(); }
            if (e.key === 'ArrowUp') { e.preventDefault(); selIndex = (selIndex - 1 + suggestions.length) % suggestions.length; updateSel(); }
            if (e.key === 'Enter') { if (suggestions.length > 0) run(suggestions[selIndex]); else if (els.main.value) run({ term: els.main.value, type: 'history' }); }
        });

        function updateSel() { Array.from(els.list.children).forEach((el, i) => { if (i === selIndex) { el.classList.add('selected'); el.scrollIntoView({ block: 'nearest' }); } else el.classList.remove('selected'); }); }

        const notesApp = {
            modal: document.getElementById('notesModal'),
            title: document.getElementById('noteTitle'),
            body: document.getElementById('noteBody'),
            currId: null,
            openNew: (e) => { if(e) e.stopPropagation(); notesApp.currId = null; notesApp.title.value = ""; notesApp.body.value = ""; notesApp.modal.classList.add('active'); setTimeout(() => notesApp.title.focus(), 100); },
            openExisting: (id) => { const n = brain.notes.get(id); if(n) { notesApp.currId = id; notesApp.title.value = n.title; notesApp.body.value = n.body; notesApp.modal.classList.add('active'); } },
            saveAndClose: () => { if(notesApp.title.value.trim() || notesApp.body.value.trim()) { if(notesApp.currId) brain.notes.update(notesApp.currId, notesApp.title.value, notesApp.body.value); else brain.notes.create(notesApp.title.value, notesApp.body.value); } notesApp.modal.classList.remove('active'); },
            deleteCurrent: () => { if(notesApp.currId) brain.notes.delete(notesApp.currId); notesApp.modal.classList.remove('active'); }
        };

        const settingsApp = {
            modal: document.getElementById('settingsModal'),
            list: document.getElementById('shortcutsList'),
            grid: document.getElementById('iconGrid'),
            iconInput: document.getElementById('selectedIconInput'),
            icons: ["fa-globe", "fa-star", "fa-rocket", "fa-gamepad", "fa-code", "fa-music", "fa-camera", "fa-shopping-cart", "fa-briefcase", "fa-graduation-cap", "fa-plane", "fa-envelope", "fa-hashtag", "fa-ghost", "fa-bolt", "fa-fire"],
            open: (e) => { if(e) e.stopPropagation(); settingsApp.renderIcons(); settingsApp.renderList(); settingsApp.modal.classList.add('active'); },
            close: () => settingsApp.modal.classList.remove('active'),
            renderIcons: () => { settingsApp.grid.innerHTML = ''; settingsApp.iconInput.value = settingsApp.icons[0]; settingsApp.icons.forEach((icon, i) => { const d = document.createElement('div'); d.className = `icon-option ${i===0?'selected':''}`; d.innerHTML = `<i class="fas ${icon}"></i>`; d.onclick = () => { document.querySelectorAll('.icon-option').forEach(e => e.classList.remove('selected')); d.classList.add('selected'); settingsApp.iconInput.value = icon; }; settingsApp.grid.appendChild(d); }); },
            renderList: () => { settingsApp.list.innerHTML = ''; const custom = brain.shortcuts.custom; for (const [key, val] of Object.entries(custom)) { const d = document.createElement('div'); d.className = 'flex justify-between items-center bg-black border border-neutral-800 p-2 rounded mb-2'; d.innerHTML = `<div class="flex items-center gap-3 overflow-hidden"><i class="fas ${val.icon} text-neutral-500"></i><span class="text-sm text-purple-300">${val.name}</span></div><button onclick="settingsApp.remove('${key}')" class="text-neutral-600 hover:text-red-500"><i class="fas fa-times"></i></button>`; settingsApp.list.appendChild(d); } },
            addShortcut: () => { const n = document.getElementById('newShortName').value; const u = document.getElementById('newShortUrl').value; if(n && u) { brain.shortcuts.add(n, u, settingsApp.iconInput.value); document.getElementById('newShortName').value = ''; document.getElementById('newShortUrl').value = ''; settingsApp.renderList(); } },
            remove: (key) => { brain.shortcuts.remove(key); settingsApp.renderList(); }
        };

        const syncApp = {
            forceSync: async () => {
                const u = document.getElementById('syncUser').value.trim();
                const p = document.getElementById('syncPass').value.trim();
                const status = document.getElementById('modalSyncStatus');
                if(!u || !p) { status.innerText = "Enter credentials"; return; }
                status.innerText = "Checking...";
                localStorage.setItem(KEYS.CREDS, JSON.stringify({user: u, pass: p}));
                const success = await Syncer.executeSmartSync(u, p, false);
                status.innerText = success ? "Success!" : "Failed.";
                status.className = success ? "text-green-500 text-xs text-center mt-2" : "text-red-500 text-xs text-center mt-2";
            }
        };
    </script>
</body>
